<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="">倒计时<span>5</span>秒自动跳转</a>
    <script>
        let a = document.querySelector('a')

        let num = 5 

        let timeId = setInterval(function () {
            num--
            a.innerHTML = `倒计时<span>${num}<span>秒自动跳转`
                if(num === 0) {
                    clearInterval(timeId)
                    alert('跳转成功')
                }
        }, 1000)
    </script>
</body>
</html>
